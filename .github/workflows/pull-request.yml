name: PullRequest

on:
  pull_request:
    branches:
      - main

jobs:
  cicd:
    name: cicd
    runs-on: ubuntu-latest
    strategy:
      matrix:
        command: [lint, tests-changed, tests-all, types]
    steps:
      # Informational
      - id: GithubContext
        name: DumpGitHubcontext
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
        run: echo "$GITHUB_CONTEXT"

      # checkout repo for the particular commit SHA
      - id: CheckoutRepo
        name: CheckoutRepo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - id: GetDiffFiles
        name: GetDiffFiles
        uses: technote-space/get-diff-action@v6
        with:
          PATTERNS: |
            src/**/*.+(js|jsx|ts|tsx)
            !src/styles/**/*.js
            .storybook/**/*.+(js|jsx)
          FILES: |
            yarn.lock
            .eslintrc.json

      # Dump the diffed files for debugging purposes
      - id: DumpDiffedFiles
        name: DumpDiffedFiles
        if: env.GIT_DIFF_FILTERED
        run: echo ${{ env.GIT_DIFF_FILTERED }}

      - id: DumpMatchedFiles
        name: DumpMatchedFiles
        if: env.MATCHED_FILES
        run: echo ${{ env.MATCHED_FILES }}

      # Install node in the runner
      - id: InstallNode
        if: env.GIT_DIFF_FILTERED || env.MATCHED_FILES
        name: InstallNode
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "yarn"

      # Install and cache node modules
      - id: InstallNodeModules
        name: InstallNodeModules
        if: env.GIT_DIFF_FILTERED || env.MATCHED_FILES
        run: |
          yarn install --immutable
      - name: Run matrix command
        run: npm run ${{matrix.command}}

      - id: CommentCoverage
        name: CommentCoverage
        if: matrix.command == 'tests-changed'
        uses: MishaKav/jest-coverage-comment@main
        with:
          coverage-path: ./coverage.txt
          report-only-changed-files: true
          hide-summary: true
          remove-links-to-files: true
          remove-links-to-lines: true

      - name: Success âœ…
        if: ${{success()}}
        run: |
          curl --request POST --url https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }} --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' --header 'content-type: application/json' --data '{
            "context": "tests",
            "state": "success",
            "description": "Checks passed",
            "target_url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          }'
      - id: Failure
        name: Failure ðŸš¨
        if: ${{failure()}}
        run: |
          curl --request POST --url https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }} --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' --header 'content-type: application/json' --data '{
            "context": "tests",
            "state": "failure",
            "description": "Checks failed",
            "target_url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          }'
